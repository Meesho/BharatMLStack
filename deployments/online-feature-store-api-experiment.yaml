---

app_name: online-feature-store-api-experiment
app_port: 9700
health_check: /health/self
module: api-server
bu: datascience
priority_v2: up1
primary_owner: mohit.kumar@meesho.com
secondary_owner: ansh.agrawal@meesho.com
team: ml-platform
priority: p0
initialDelaySeconds: 60
service_type:
  - grpc
  - database
environment:
  ftr:
    as_enabled: true
    replica_count: 2
    as_min: 2
    as_max: 40
    cpu_limit: 4
    cpu_request: 4
    memory_limit: 16G
    memory_request: 8500M
    deploymentStrategy: canary
    appMetrics: true
    deployment_args: false
    command: /app/server

  dev:
    as_enabled: true
    replica_count: 2
    as_min: 2
    as_max: 40
    cpu_limit: 4
    cpu_request: 4
    memory_limit: 16G
    memory_request: 8500M
    deploymentStrategy: canary
    appMetrics: true
    deployment_args: false
    command: /app/server
  int:
    as_enabled: true
    replica_count: 0
    as_min: 1
    as_max: 40
    cpu_limit: 12
    cpu_request: 10
    memory_limit: 24G
    memory_request: 19500M
    deploymentStrategy: rollingUpdate
    appMetrics: true
    deployment_args: false
    command: /app/server
  prd:
    as_enabled: true
    enableManualPromotion: true
    replica_count: 1
    as_min: 2
    as_max: 200
    minCanaryReplicas: 3
    maxCanaryReplicas: 15
    cpu_limit: 12
    cpu_request: 9
    memory_limit: 40G
    memory_request: 31500M
    deploymentStrategy: canary
    appMetrics: true
    deployment_args: false
    command: /app/server
    otel_enabled: false
