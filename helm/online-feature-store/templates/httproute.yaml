{{- if .Values.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "online-feature-store.fullname" . }}-route
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "online-feature-store.labels" . | nindent 4 }}
spec:
  parentRefs:
  {{- range .Values.httpRoute.parentRefs }}
  - name: {{ .name }}
    namespace: {{ .namespace }}
  {{- end }}
  {{- if .Values.httpRoute.hostnames }}
  hostnames:
  {{- range .Values.httpRoute.hostnames }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.httpRoute.rules }}
  - matches:
    {{- range .matches }}
    - path:
        type: {{ .path.type }}
        value: {{ .path.value }}
    {{- end }}
    backendRefs:
    {{- range .backendRefs }}
    - name: {{ .name }}
      port: {{ .port }}
    {{- end }}
  {{- end }}
{{- end }}
