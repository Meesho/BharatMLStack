name: Trufflebox UI CI

on:
  pull_request:
    branches: [master, develop]
    paths: ['trufflebox-ui/**']
  push:
    branches: [master, develop]
    paths: ['trufflebox-ui/**']

jobs:
  build-trufflebox-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./trufflebox-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
            trufflebox-ui/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('trufflebox-ui/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            yarn install
          fi

      - name: Run linter
        run: yarn run lint --if-present

      - name: Run tests
        run: yarn test -- --passWithNoTests --watchAll=false || echo "No tests found or test command not available"

      - name: Build application
        run: yarn run build --if-present

      - name: Test Docker build
        run: |
          docker build -t trufflebox-ui:test -f DockerFile . 