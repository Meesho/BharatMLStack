name: Release Interaction Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.20 or v0.1.20-beta.1)'
        required: true
        type: string
      is_beta:
        description: 'Is this a beta release?'
        required: false
        type: boolean
        default: false
      is_alpha:
        description: 'Is this an alpha release?'
        required: false
        type: boolean
        default: false
      branch:
        description: 'Branch to release from'
        required: true
        type: string
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        component: [
          {name: "interaction-store-server", dockerfile: "cmd/server/Dockerfile"},
          {name: "interaction-store-consumer", dockerfile: "cmd/consumer/Dockerfile"}
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.component.name }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ !inputs.is_beta && !inputs.is_alpha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./interaction-store
          file: ./interaction-store/${{ matrix.component.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !inputs.is_beta && !inputs.is_alpha }}
    steps:
      - name: Create GitHub Release (Production)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: interaction-store/${{ inputs.version }}
          release_name: Interaction Store ${{ inputs.version }}
          body: |
            ## Interaction Store Release ${{ inputs.version }}
            
            ### Docker Images
            - `${{ env.IMAGE_PREFIX }}/interaction-store-server:${{ inputs.version }}`
            - `${{ env.IMAGE_PREFIX }}/interaction-store-consumer:${{ inputs.version }}`
            
            ### Components
            - **Server**: gRPC API server for interaction store operations
            - **Consumer**: Kafka consumer for real-time interaction ingestion
            
            ### Changes
            Please see the commit history for detailed changes.
          draft: false
          prerelease: false

  create-beta-release:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ inputs.is_beta }}
    steps:
      - name: Create GitHub Release (Beta)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: interaction-store/${{ inputs.version }}
          release_name: Interaction Store ${{ inputs.version }} (Beta)
          body: |
            ## Interaction Store Beta Release ${{ inputs.version }}
            
            ⚠️ **This is a beta release from the develop branch** - Use for testing purposes only.
            
            ### Docker Images
            - `${{ env.IMAGE_PREFIX }}/interaction-store-server:${{ inputs.version }}`
            - `${{ env.IMAGE_PREFIX }}/interaction-store-consumer:${{ inputs.version }}`
            
            ### Components
            - **Server**: gRPC API server for interaction store operations
            - **Consumer**: Kafka consumer for real-time interaction ingestion
            
            ### Changes
            Please see the commit history for detailed changes.
          draft: false
          prerelease: true

  create-alpha-release:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ inputs.is_alpha }}
    steps:
      - name: Create GitHub Release (Alpha)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: interaction-store/${{ inputs.version }}
          release_name: Interaction Store ${{ inputs.version }} (Alpha)
          body: |
            ## Interaction Store Alpha Release ${{ inputs.version }}
            
            ⚠️ **This is an alpha release from a feature/fix branch** - Experimental build for development and testing.
            
            ### Docker Images
            - `${{ env.IMAGE_PREFIX }}/interaction-store-server:${{ inputs.version }}`
            - `${{ env.IMAGE_PREFIX }}/interaction-store-consumer:${{ inputs.version }}`
            
            ### Components
            - **Server**: gRPC API server for interaction store operations
            - **Consumer**: Kafka consumer for real-time interaction ingestion
            
            ### Changes
            Please see the commit history for detailed changes.
          draft: false
          prerelease: true
