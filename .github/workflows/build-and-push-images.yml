name: Build and Push Docker Images

on:
  push:
    branches: [master, develop]
    tags: ['v*']
  pull_request:
    branches: [master, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-horizon:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up buildx builder
        run: |
          # Create buildx builder if it doesn't exist (following release.sh pattern)
          if ! docker buildx inspect multiarch-builder &>/dev/null; then
            echo "ðŸ”§ Creating buildx builder 'multiarch-builder'..."
            docker buildx create --name multiarch-builder --use
            docker buildx inspect --bootstrap
          else
            docker buildx use multiarch-builder
          fi

      - name: Read version from VERSION file
        id: version
        run: |
          if [ -f "horizon/VERSION" ]; then
            VERSION=$(cat horizon/VERSION | tr -d '\n' | tr -d ' ')
            
            # For develop branch, add -beta suffix
            if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
              BETA_VERSION="${VERSION}-beta"
              echo "version=$BETA_VERSION" >> $GITHUB_OUTPUT
              echo "Using beta version: $BETA_VERSION"
            else
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Using version from VERSION file: $VERSION"
            fi
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "VERSION file not found, using 'latest'"
          fi

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/horizon
          tags: |
            type=ref,event=branch,enable={{is_default_branch}}
            type=ref,event=pr
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        run: |
          cd horizon
          
          # Build command following release.sh pattern
          BUILD_CMD="docker buildx build \
            --platform ${{ env.PLATFORMS }} \
            -f cmd/horizon/Dockerfile"
          
          # Add tags - properly quote and handle each tag
          IFS=$'\n' read -rd '' -a tag_array <<< "${{ steps.meta.outputs.tags }}" || true
          for tag in "${tag_array[@]}"; do
            if [[ -n "$tag" ]]; then
              BUILD_CMD+=" -t \"$tag\""
            fi
          done
          
          # Add labels from metadata
          IFS=$'\n' read -rd '' -a label_array <<< "${{ steps.meta.outputs.labels }}" || true
          for label in "${label_array[@]}"; do
            if [[ -n "$label" ]]; then
              BUILD_CMD+=" --label \"$label\""
            fi
          done
          
          # Push if not a PR
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            BUILD_CMD+=" --push"
          fi
          
          BUILD_CMD+=" ."
          
          echo "Running: $BUILD_CMD"
          eval $BUILD_CMD

