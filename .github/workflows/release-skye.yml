name: Release Skye

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0 or v0.1.0-beta.1)'
        required: true
        type: string
      is_beta:
        description: 'Is this a beta release?'
        required: false
        type: boolean
        default: false
      is_alpha:
        description: 'Is this an alpha release?'
        required: false
        type: boolean
        default: false
      branch:
        description: 'Branch to release from'
        required: true
        type: string
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/skye

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags (skip latest for beta/alpha)
        id: tags
        run: |
          if [ "${{ inputs.is_beta }}" = "true" ] || [ "${{ inputs.is_alpha }}" = "true" ]; then
            echo "admin=${{ env.IMAGE_BASE }}-admin:${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "consumers=${{ env.IMAGE_BASE }}-consumers:${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "serving=${{ env.IMAGE_BASE }}-serving:${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "admin=${{ env.IMAGE_BASE }}-admin:${{ inputs.version }},${{ env.IMAGE_BASE }}-admin:latest" >> $GITHUB_OUTPUT
            echo "consumers=${{ env.IMAGE_BASE }}-consumers:${{ inputs.version }},${{ env.IMAGE_BASE }}-consumers:latest" >> $GITHUB_OUTPUT
            echo "serving=${{ env.IMAGE_BASE }}-serving:${{ inputs.version }},${{ env.IMAGE_BASE }}-serving:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push skye-admin
        uses: docker/build-push-action@v5
        with:
          context: ./skye
          file: ./skye/cmd/admin/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.admin }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push skye-consumers
        uses: docker/build-push-action@v5
        with:
          context: ./skye
          file: ./skye/cmd/consumers/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.consumers }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push skye-serving
        uses: docker/build-push-action@v5
        with:
          context: ./skye
          file: ./skye/cmd/serving/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.serving }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release (Production)
        if: ${{ !inputs.is_beta && !inputs.is_alpha }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: skye/${{ inputs.version }}
          release_name: Skye ${{ inputs.version }}
          body: |
            ## Skye Release ${{ inputs.version }}
            
            ### Docker Images
            - **skye-admin:** `${{ env.IMAGE_BASE }}-admin:${{ inputs.version }}` / `:latest`
            - **skye-consumers:** `${{ env.IMAGE_BASE }}-consumers:${{ inputs.version }}` / `:latest`
            - **skye-serving:** `${{ env.IMAGE_BASE }}-serving:${{ inputs.version }}` / `:latest`
            
            ### Quickstart
            See [skye/docs/QUICKSTART.md](https://github.com/${{ github.repository }}/blob/${{ inputs.branch }}/skye/docs/QUICKSTART.md) for run instructions.
            
            ### Changes
            Please see the commit history for detailed changes.
          draft: false
          prerelease: false

      - name: Create GitHub Release (Beta)
        if: ${{ inputs.is_beta }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: skye/${{ inputs.version }}
          release_name: Skye ${{ inputs.version }} (Beta)
          body: |
            ## Skye Beta Release ${{ inputs.version }}
            
            ⚠️ **This is a beta release** - Use for testing purposes only.
            
            ### Docker Images
            - `${{ env.IMAGE_BASE }}-admin:${{ inputs.version }}`
            - `${{ env.IMAGE_BASE }}-consumers:${{ inputs.version }}`
            - `${{ env.IMAGE_BASE }}-serving:${{ inputs.version }}`
            
            ### Changes
            Please see the commit history for detailed changes.
          draft: false
          prerelease: true

      - name: Create GitHub Release (Alpha)
        if: ${{ inputs.is_alpha }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: skye/${{ inputs.version }}
          release_name: Skye ${{ inputs.version }} (Alpha)
          body: |
            ## Skye Alpha Release ${{ inputs.version }}
            
            ⚠️ **This is an alpha release** - Experimental build for development and testing.
            
            ### Docker Images
            - `${{ env.IMAGE_BASE }}-admin:${{ inputs.version }}`
            - `${{ env.IMAGE_BASE }}-consumers:${{ inputs.version }}`
            - `${{ env.IMAGE_BASE }}-serving:${{ inputs.version }}`
            
            ### Changes
            Please see the commit history for detailed changes.
          draft: false
          prerelease: true
