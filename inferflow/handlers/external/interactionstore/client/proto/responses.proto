syntax = "proto3";
import "enums.proto";

package interactions;
option go_package = "../grpc";

message InteractionResponseProto {
  map<string, ListOfInteractionProto> interactionTypeToInteractions = 1;

  message ListOfInteractionProto {
    repeated InteractionProto interactions = 1;
  }

  message InteractionProto {
    string id = 1;
    EntityTypeProto type = 2;
    int64 timestamp = 3;
  }
}
