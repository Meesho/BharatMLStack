syntax = "proto3";
import "enums.proto";

package interactions;
option go_package = "../grpc";

message AllInteractionRequestProto {
  string userId = 1;
  repeated InteractionTypeProto type = 2;
}

message InteractionsByCountRequestProto {
  string userId = 1;
  repeated InteractionTypeCountProto interactionTypeCounts = 2;

  message InteractionTypeCountProto {
    InteractionTypeProto interactionTypeProto = 1;
    int64 count = 2;
    EntityTypeProto entityType = 3;
  }
}

message InteractionRequestProto {
  string userId = 1;
  repeated InteractionRecordProto interactionRecords = 2;

  message InteractionRecordProto {
    InteractionTypeProto interactionTypeProto = 1;
    EntityTypeProto entityType = 2;
    int64 limit = 3;
    int64 oldestInteractionTimestampInMilliSec = 4;
  }
}
