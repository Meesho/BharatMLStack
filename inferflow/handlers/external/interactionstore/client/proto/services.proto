syntax = "proto3";
import "requests.proto";
import "responses.proto";

package interactions;
option go_package = "../grpc";

service InteractionService{
  rpc getInteractionsByUserIdAndInteractionType(AllInteractionRequestProto) returns (InteractionResponseProto);
  rpc getInteractionsByUserIdAndCount(InteractionsByCountRequestProto) returns (InteractionResponseProto);
  rpc getInteractions(InteractionRequestProto) returns (InteractionResponseProto);
}